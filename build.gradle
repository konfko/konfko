buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


allprojects {
    apply plugin: 'maven'

    group = 'com.github.konfko'
    version = "$project_version"

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'

    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        testCompile "junit:junit:4.12"
        testCompile "org.assertj:assertj-core:3.3.0"
        testCompile "org.slf4j:slf4j-simple:$slf4j_version"
    }

    test {
        // Configuration change tests tests depend on timings and can take a long time
        // Therefore we exclude them from the regular tests and can only be run from IDE
        //systemProperty 'gradle.exclude.watcher.tests', 'true'
    }


}

